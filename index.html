<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>break_eternity.js Calculator</h1>
    <div>
        <button onclick="setTab('calc')">Calculator</button>
        <button onclick="setTab('changelog')">Changelog</button>
        <button onclick="setTab('anaytics')">Anaytics</button>
        <button onclick="setTab('settings')">Settings</button>
    </div>
    <div class="tab-calc">
        <p class="data-number">0</p>
        <div class="col1">
            <button onclick="typeDigit('1')" type="submit">1</button>
            <button onclick="typeDigit('2')" type="submit">2</button>
            <button onclick="typeDigit('3')" type="submit">3</button>
        </div>
        <div class="col2">
            <button onclick="typeDigit('4')" type="submit">4</button>
            <button onclick="typeDigit('5')" type="submit">5</button>
            <button onclick="typeDigit('6')" type="submit">6</button>
        </div>
        <div class="col3">
            <button onclick="typeDigit('7')" type="submit">7</button>
            <button onclick="typeDigit('8')" type="submit">8</button>
            <button onclick="typeDigit('9')" type="submit">9</button>
        </div>
        <div class="col4">
            <button onclick="typeDigit('+')" type="submit">+</button>
            <button onclick="typeDigit('-')" type="submit">-</button>
            <button onclick="typeDigit('*')" type="submit">*</button>
        </div>
        <div class="col5">
            <button onclick="typeDigit('/')" type="submit">/</button>
            <button onclick="typeDigit('0')" type="submit">0</button>
        </div>
        <div class="col6">
            <button onclick="convertMath('log10')" type="submit">log10</button>
            <button onclick="calculate()" type="submit">=</button>
            <button onclick="clear()" type="submit">C</button>
        </div>
    </div>
    <div class="tab-anaytics">
        <h1><span class="counter1">0</span> Seconds Plays</h1>
        <h1><span class="counter2">0</span> Button Taps</h1>
    </div>
    <div class="tab-changelog">
        <details>
            <summary>1.0.0</summary>
            <p>New released!</p>
        </details>
    </div>
    <div class="tab-settings">
        <h1>MANAGE LINK</h1>
        <button onclick="navigator.clipboard.writeText(document.URL)" type="submit">Copy Link</button>
        <button onclick="navigator.share()" type="submit">Share this link</button>
    </div>
    <script src="break_eternity.js"></script>
    <script>
        // Data
        var tab = "calc"
        var tabE1 = document.querySelector(".tab-calc")
        var tabE2 = document.querySelector(".tab-anaytics")
        var tabE3 = document.querySelector(".tab-changelog")

        const shareData = {
            title: document.title,
            text: 'Check out this website...',
            url: document.URL
        }

        // Calculator Variables
        var number = String(new Decimal(0))
        var number2 = document.querySelector(".data-number")

        // Anaytics Elements
        var counter_element1 = document.querySelector(".counter1")
        var counter_element2 = document.querySelector(".counter2")

        // Anaytics Data
        localStorage.setItem("calculatortaps", 0)
        localStorage.setItem("calculatortime", 0)

        // Functions
        function typeDigit(value) {
            number += value
            localStorage.calculatortaps = Number(localStorage.calculatortaps) + 1;
        }

        function convertMath(id) {
            if (id == "log10") {
                number = String(new Decimal(new Decimal(number).log10()))
            }
        }

        function calculate() {
            let x = Number(number)
            let y = math.evaluate(x)
            number = String(new Decimal(y))
        }

        function clear() {
            number = "";
        }

        function setTab(newValue) {
            tab = newValue
        }

        // Intervals
        setInterval(() => {
            number2.innerText = number

            counter_element1.innerText = localStorage.calculatortime;
            counter_element2.innerText = localStorage.calculatortaps;

            if (!(tab == "calc")) {
                tabE1.style.display = "none"
            } else {
                tabE1.style.display = "block"
            }

            if (!(tab == "anaytics")) {
                tabE2.style.display = "none"
            } else {
                tabE2.style.display = "block"
            }

            if (!(tab == "changelog")) {
                tabE3.style.display = "none"
            } else {
                tabE3.style.display = "block"
            }
        }, 100);

        setInterval(() => {
            localStorage.calculatortime = Number(localStorage.calculatortime) + 1;
        }, 1000);
    </script>

<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-63e6b33fed01c7bd"></script>

</body>
</html>
